name: Build and deploy ASP.Net Core app to Azure Web App - gameBoardTracker

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/P2.API/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Backend/P2.API/P2.API.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Backend/P2.API/P2.API.csproj -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_94E44233B85E4795909205EFE20ACE6E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A2EC223930A042F6B169019A5DB01640 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D6BD47EEF9944D00825AC9EF9E2ACA31 }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }} # Ensure this secret is also set if required

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gameBoardTracker'
          slot-name: 'Production' # Change this if you're not using slots
          package: ${{ github.workspace }}/${{ env.DOTNET_ROOT }}/myapp # Ensure this path is correct
